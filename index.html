<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Méretező v3</title>
    <style>
        :root { --accent: #30d158; --bg: #000; }
        
        /* Drasztikus tiltás a frissítés ellen */
        html, body { 
            overscroll-behavior-y: contain;
            overscroll-behavior: none;
            overflow: hidden;
            position: fixed;
            width: 100%; height: 100%;
            margin: 0; padding: 0;
            background: var(--bg); color: #fff; font-family: sans-serif;
            touch-action: none;
        }

        #app-wrapper {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 10px; border-radius: 8px; width: 150px; margin: 10px; text-align: center; }
        
        #canvas { display: none; width: 100%; height: 100%; position: relative; }

        #box { 
            position: absolute; top: 150px; left: 150px; 
            width: 150px; height: 100px;
            border: 2px solid var(--accent); background: rgba(48, 209, 88, 0.05);
            box-sizing: border-box;
        }

        #move-handle {
            position: absolute; top: -18px; left: -18px;
            width: 36px; height: 36px; background: #fff;
            border-radius: 50%; border: 4px solid #333; z-index: 10;
        }

        #resize-handle { 
            position: absolute; bottom: -18px; right: -18px; 
            width: 36px; height: 36px; background: var(--accent); 
            border-radius: 50%; border: 4px solid #000; z-index: 10;
        }

        .label-w { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            font-size: 14px; color: var(--accent); font-weight: bold; background: #000; padding: 0 5px;
        }

        .label-h { 
            position: absolute; left: -65px; top: 50%; transform: translateY(-50%) rotate(-90deg);
            font-size: 14px; color: var(--accent); font-weight: bold; width: 120px; text-align: center;
        }

        #controls {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 5px; background: rgba(30,30,30,0.95); padding: 8px; border-radius: 10px; border: 1px solid #444; align-items: center;
        }
        
        .m-input { background: #000; border: 1px solid #666; color: #fff; padding: 6px; border-radius: 4px; width: 45px; font-size: 13px; text-align: center; }
        .m-btn { background: var(--accent); border: none; padding: 8px 12px; border-radius: 4px; font-weight: bold; font-size: 12px; cursor: pointer; }
        .m-label { font-size: 11px; color: #aaa; margin-left: 3px; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="overlay">
        <h2 style="color:var(--accent)">Kalibráció (PPI)</h2>
        <input type="number" id="ppiInput" class="setup-input" value="243">
        <button onclick="initApp()" style="background:var(--accent); border:none; padding:12px 30px; border-radius:8px; font-weight:bold;">INDÍTÁS</button>
    </div>

    <div id="canvas">
        <div id="box">
            <div id="move-handle"></div>
            <div id="label-w" class="label-w">0 mm</div>
            <div id="label-h" class="label-h">0 mm</div>
            <div id="resize-handle"></div>
        </div>

        <div id="controls">
            <span class="m-label">Szél:</span>
            <input type="number" id="m-w" class="m-input" placeholder="mm">
            <span class="m-label">Mag:</span>
            <input type="number" id="m-h" class="m-input" placeholder="mm">
            <button onclick="setManual()" class="m-btn">BEÁLLÍT</button>
        </div>
    </div>
</div>

<script>
    let ppmm = 1;
    let activeAction = null;
    let startX, startY, startW, startH, startLeft, startTop;

    function initApp() {
        ppmm = document.getElementById('ppiInput').value / 25.4;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
    }

    const box = document.getElementById('box');
    const moveH = document.getElementById('move-handle');
    const resizeH = document.getElementById('resize-handle');

    moveH.addEventListener('pointerdown', (e) => {
        activeAction = 'move';
        startX = e.clientX; startY = e.clientY;
        startLeft = box.offsetLeft; startTop = box.offsetTop;
        moveH.setPointerCapture(e.pointerId);
        e.preventDefault();
    });

    resizeH.addEventListener('pointerdown', (e) => {
        activeAction = 'resize';
        startX = e.clientX; startY = e.clientY;
        startW = box.offsetWidth; startH = box.offsetHeight;
        resizeH.setPointerCapture(e.pointerId);
        e.preventDefault();
    });

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        e.preventDefault();

        if (activeAction === 'move') {
            box.style.left = (startLeft + (e.clientX - startX)) + "px";
            box.style.top = (startTop + (e.clientY - startY)) + "px";
        } 
        else if (activeAction === 'resize') {
            let newW = startW + (e.clientX - startX);
            let newH = startH + (e.clientY - startY);
            if (newW > 20) box.style.width = newW + "px";
            if (newH > 20) box.style.height = newH + "px";
        }
        updateLabel();
    }, { passive: false });

    window.addEventListener('pointerup', () => { activeAction = null; });

    function updateLabel() {
        const w = (box.offsetWidth / ppmm).toFixed(1);
        const h = (box.offsetHeight / ppmm).toFixed(1);
        document.getElementById('label-w').innerText = `${w} mm`;
        document.getElementById('label-h').innerText = `${h} mm`;
    }

    function setManual() {
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }

    // Minden alapértelmezett esemény tiltása az egész wrapperen
    document.getElementById('app-wrapper').addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });
</script>
</body>
</html>
