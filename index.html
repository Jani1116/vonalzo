<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Méretező PRO</title>
    <style>
        :root { --accent: #30d158; --bg: #000; --box-color: rgba(48, 209, 88, 0.15); }
        
        /* Témák javítva */
        body.theme-beton { --bg: #444; --accent: #00ffcc; --box-color: rgba(0,255,204,0.2); }
        body.theme-tegla { --bg: #5d251a; --accent: #ff9900; --box-color: rgba(255,153,0,0.2); }
        body.theme-fa { --bg: #2e1a0a; --accent: #e0c090; --box-color: rgba(224,192,144,0.2); }

        html, body { 
            overscroll-behavior: none !important;
            overflow: hidden !important;
            position: fixed; width: 100%; height: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: #fff; font-family: sans-serif; touch-action: none;
        }

        /* LÁTHATATLAN FAL (Anti-Refresh Barrier) */
        #barrier {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px; 
            z-index: 9999; background: transparent;
        }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 12px; border-radius: 8px; width: 220px; margin: 10px; text-align: center; }
        
        #saved-device-btn { 
            background: #111; border: 2px solid var(--accent); color: #fff; 
            padding: 20px; border-radius: 12px; width: 260px; margin-bottom: 20px; text-align: center;
        }

        #canvas { display: none; width: 100%; height: 100%; position: relative; }

        .guide-v { position: absolute; top: 0; width: 1px; height: 100%; background: rgba(255,255,255,0.3); display: none; pointer-events: none; }
        .guide-h { position: absolute; left: 0; height: 1px; width: 100%; background: rgba(255,255,255,0.3); display: none; pointer-events: none; }

        #box { position: absolute; border: 2px solid var(--accent); background: var(--box-color); box-sizing: border-box; }

        .handle { width: 22px; height: 22px; border-radius: 50%; position: absolute; z-index: 100; border: 2px solid #000; }
        #move-handle { top: -11px; left: -11px; background: #fff; }
        #resize-handle { bottom: -11px; right: -11px; background: var(--accent); }

        .label-w { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-weight: bold; color: var(--accent); background: var(--bg); padding: 0 5px; font-size: 14px; white-space: nowrap; }
        .label-h { position: absolute; left: -70px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-weight: bold; color: var(--accent); width: 120px; text-align: center; background: var(--bg); font-size: 14px; }

        #controls {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 10px; border-radius: 12px; 
            display: flex; gap: 5px; border: 1px solid #444; align-items: center; z-index: 1000;
        }
        .m-input { background: #000; border: 1px solid #666; color: #fff; padding: 5px; border-radius: 4px; width: 40px; text-align: center; font-size: 13px; }
        .fine-btn { background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        
        #theme-btn { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: 1px solid #666; color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 12px; z-index: 1000; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="barrier"></div>

<div id="overlay">
    <div id="saved-device-btn" onclick="loadSaved()" style="display:none;">
        <div id="saved-name" style="font-weight:bold;"></div>
        <div id="saved-ppi" style="color:var(--accent); font-size:14px;"></div>
    </div>
    <div id="new-device-form">
        <input type="text" id="devName" class="setup-input" placeholder="Készülék név">
        <input type="number" id="ppiInput" class="setup-input" placeholder="PPI (pl. 243)">
        <button onclick="saveAndStart()" style="background:var(--accent); border:none; padding:12px 30px; border-radius:8px; font-weight:bold;">INDÍTÁS</button>
    </div>
</div>

<div id="canvas">
    <button id="theme-btn" onclick="nextTheme()">TÉMA</button>
    <div id="gv" class="guide-v"></div>
    <div id="gh" class="guide-h"></div>
    <div id="box" style="top:100px; left:100px; width:100px; height:100px;">
        <div id="move-handle" class="handle"></div>
        <div id="label-w" class="label-w">0 mm</div>
        <div id="label-h" class="label-h">0 mm</div>
        <div id="resize-handle" class="handle"></div>
    </div>
    <div id="controls">
        <button class="fine-btn" onclick="step('w', -0.1)">-</button>
        <input type="number" id="m-w" class="m-input" placeholder="W">
        <button class="fine-btn" onclick="step('w', 0.1)">+</button>
        <span style="width:10px"></span>
        <button class="fine-btn" onclick="step('h', -0.1)">-</button>
        <input type="number" id="m-h" class="m-input" placeholder="H">
        <button class="fine-btn" onclick="step('h', 0.1)">+</button>
        <button onclick="setManual()" style="background:var(--accent); border:none; padding:6px 10px; border-radius:4px; font-weight:bold; margin-left:5px">OK</button>
        <button onclick="clearMemory()" style="background:none; border:none; color:#555; font-size:10px; margin-left:5px">RESET</button>
    </div>
</div>

<script>
    let ppmm = 1;
    let activeAction = null;
    let startX, startY, startW, startH, startLeft, startTop;
    const themes = ['', 'theme-beton', 'theme-tegla', 'theme-fa'];
    let currentThemeIdx = 0;

    window.onload = () => {
        const saved = localStorage.getItem('elite_ruler_dev');
        if (saved) {
            const dev = JSON.parse(saved);
            document.getElementById('saved-name').innerText = dev.name;
            document.getElementById('saved-ppi').innerText = dev.ppi + " PPI";
            document.getElementById('saved-device-btn').style.display = 'block';
            document.getElementById('new-device-form').style.display = 'none';
        }
    };

    function saveAndStart() {
        const name = document.getElementById('devName').value || "Eszköz";
        const ppi = document.getElementById('ppiInput').value;
        if (!ppi) return;
        localStorage.setItem('elite_ruler_dev', JSON.stringify({name, ppi}));
        startApp(ppi);
    }

    function loadSaved() {
        const dev = JSON.parse(localStorage.getItem('elite_ruler_dev'));
        startApp(dev.ppi);
    }

    function clearMemory() {
        localStorage.removeItem('elite_ruler_dev');
        location.reload();
    }

    function startApp(ppi) {
        ppmm = ppi / 25.4;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    }

    const box = document.getElementById('box');
    const gv = document.getElementById('gv');
    const gh = document.getElementById('gh');

    function updateGuides(e) {
        gv.style.display = 'block'; gh.style.display = 'block';
        gv.style.left = e.clientX + 'px'; gh.style.top = e.clientY + 'px';
    }

    document.getElementById('move-handle').addEventListener('pointerdown', (e) => {
        activeAction = 'move'; startX = e.clientX; startY = e.clientY;
        startLeft = box.offsetLeft; startTop = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    });

    document.getElementById('resize-handle').addEventListener('pointerdown', (e) => {
        activeAction = 'resize'; startX = e.clientX; startY = e.clientY;
        startW = box.offsetWidth; startH = box.offsetHeight;
        e.target.setPointerCapture(e.pointerId);
    });

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        updateGuides(e);
        if (activeAction === 'move') {
            box.style.left = (startLeft + (e.clientX - startX)) + "px";
            box.style.top = (startTop + (e.clientY - startY)) + "px";
        } else {
            box.style.width = Math.max(10, startW + (e.clientX - startX)) + "px";
            box.style.height = Math.max(10, startH + (e.clientY - startY)) + "px";
        }
        updateLabel();
    });

    window.addEventListener('pointerup', () => { activeAction = null; gv.style.display = 'none'; gh.style.display = 'none'; });

    function updateLabel() {
        document.getElementById('label-w').innerText = (box.offsetWidth / ppmm).toFixed(1) + " mm";
        document.getElementById('label-h').innerText = (box.offsetHeight / ppmm).toFixed(1) + " mm";
    }

    function step(type, val) {
        if (type === 'w') box.style.width = (box.offsetWidth + (val * ppmm)) + "px";
        else box.style.height = (box.offsetHeight + (val * ppmm)) + "px";
        updateLabel();
    }

    function setManual() {
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }

    function nextTheme() {
        document.body.classList.remove(...themes);
        currentThemeIdx = (currentThemeIdx + 1) % themes.length;
        if (themes[currentThemeIdx]) document.body.classList.add(themes[currentThemeIdx]);
    }
</script>
</body>
</html>
