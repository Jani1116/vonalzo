<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Precision v2.0</title>
    <style>
        :root { --accent: #30d158; --bg: #000; }
        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; font-family: sans-serif;
            overflow: hidden; touch-action: none;
        }

        /* KALIBRÁCIÓS RÉTEG */
        #overlay { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overscroll-behavior: none;
        }
        
        .btn-main { background: #222; color: #fff; border: 1px solid #444; padding: 18px; border-radius: 12px; width: 260px; margin: 8px; font-weight: bold; font-size: 16px; }
        .btn-main.active { border-color: var(--accent); background: rgba(48,209,88,0.1); color: var(--accent); }
        .btn-adj { background: #333; color: white; border: none; width: 85px; height: 85px; border-radius: 50%; font-size: 40px; touch-action: none; }
        .btn-ready { background: var(--accent); color: #000; border: none; padding: 20px 60px; border-radius: 15px; font-weight: bold; font-size: 18px; }

        #cal-area { position: relative; margin: 50px 0; height: 100px; display: flex; align-items: center; justify-content: center; width: 100%; pointer-events: none; }
        #cal-line { height: 2px; background: #fff; width: 200px; position: relative; }
        .v-edge { position: absolute; top: -45px; width: 2px; height: 90px; background: #fff; }
        .v-edge.right { right: 0; background: var(--accent); width: 4px; }

        /* MUNKATERÜLET (Eredeti, módosítatlan logika) */
        #canvas { display: none; width: 100%; height: 100%; position: relative; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid var(--accent); background: rgba(48,209,88,0.1); }
        .handle { width: 40px; height: 40px; border-radius: 50%; position: absolute; z-index: 100; border: 2px solid #000; }
        #h-move { top: -20px; left: -20px; background: #fff; }
        #h-res { bottom: -20px; right: -20px; background: var(--accent); }
        
        .lbl { position: absolute; font-weight: bold; color: var(--accent); background: #000; padding: 2px 8px; border-radius: 4px; white-space: nowrap; }
        #lbl-w { top: -30px; left: 50%; transform: translateX(-50%); }
        #lbl-h { left: -85px; top: 50%; transform: translateY(-50%) rotate(-90deg); width: 130px; text-align: center; }
        
        #ctrl { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(20,20,20,0.95); padding: 15px; border-radius: 20px; border: 1px solid #444; align-items: center; }
        .m-in { background: #000; border: 1px solid #555; color: #fff; padding: 10px; border-radius: 8px; width: 70px; text-align: center; font-size: 16px; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="ui-login" style="display:none; text-align:center;">
        <div onclick="launch()" style="border: 2px solid var(--accent); padding: 40px; border-radius: 25px; width: 280px; cursor: pointer;">
            <div id="disp-name" style="font-size:24px; font-weight:bold;"></div>
            <div style="color:var(--accent); margin-top:10px;">BELÉPÉS</div>
        </div>
        <button onclick="reset()" style="margin-top:25px; background:none; border:none; color:#555; text-decoration:underline;">Újrakalibrálás</button>
    </div>

    <div id="ui-reg" style="text-align:center;">
        <div id="pane-1">
            <h2 style="color:var(--accent);">Eszköz kalibrálása</h2>
            <button id="b-card" class="btn-main" onclick="save('obj','card')">Személyi igazolvány</button><br>
            <button id="b-cash" class="btn-main" onclick="save('obj','cash')">Magyar papírpénz</button>
            <div style="height: 20px;"></div>
            <button id="b-port" class="btn-main" style="width:125px" onclick="openAdj('port')">ÁLLÓ</button>
            <button id="b-land" class="btn-main" style="width:125px" onclick="openAdj('land')">FEKVŐ</button>
            
            <div id="pane-fin" style="margin-top:30px; display:none;">
                <input type="text" id="in-name" style="padding:15px; border-radius:10px; border:1px solid var(--accent); background:#111; color:#fff; width:240px; text-align:center;" placeholder="Eszköz neve"><br>
                <button onclick="finish()" class="btn-ready" style="margin-top:15px;">MENTÉS</button>
            </div>
        </div>

        <div id="pane-2" style="display:none;">
            <h3 id="adj-title" style="color:var(--accent);">Vonal beállítása</h3>
            <div id="cal-area"><div id="cal-line"><div class="v-edge"></div><div class="v-edge right"></div></div></div>
            <div style="display: flex; gap: 30px; justify-content: center;">
                <button id="btn-m" class="btn-adj">-</button>
                <button onclick="closeAdj()" class="btn-ready">KÉSZ</button>
                <button id="btn-p" class="btn-adj">+</button>
            </div>
        </div>
    </div>
</div>

<div id="canvas">
    <div id="box" style="width:150px; height:100px;">
        <div id="h-move" class="handle"></div>
        <div id="lbl-w" class="lbl">0 mm</div>
        <div id="lbl-h" class="lbl">0 mm</div>
        <div id="h-res" class="handle"></div>
    </div>
    <div id="ctrl">
        <input type="number" id="in-w" class="m-in" inputmode="decimal">
        <input type="number" id="in-h" class="m-in" inputmode="decimal">
        <button onclick="apply()" class="btn-ready" style="padding:10px 20px; width:auto; font-size:14px;">OK</button>
    </div>
</div>

<script>
    let active = null, hT, hI, spd = 1;

    window.onload = () => {
        const f = localStorage.getItem('ELITE_V20');
        if(f) {
            document.getElementById('disp-name').innerText = JSON.parse(f).name;
            document.getElementById('ui-login').style.display = 'block';
            document.getElementById('ui-reg').style.display = 'none';
        } else {
            if(!localStorage.getItem('PRE_V20')) localStorage.setItem('PRE_V20', JSON.stringify({obj:'card'}));
            refresh();
        }
    };

    function save(k, v) { 
        let p = JSON.parse(localStorage.getItem('PRE_V20')); p[k] = v; 
        localStorage.setItem('PRE_V20', JSON.stringify(p)); refresh(); 
    }

    function refresh() {
        const p = JSON.parse(localStorage.getItem('PRE_V20'));
        document.getElementById('b-card').classList.toggle('active', p.obj==='card');
        document.getElementById('b-cash').classList.toggle('active', p.obj==='cash');
        if(p.port) { document.getElementById('b-port').style.borderColor = "var(--accent)"; document.getElementById('b-port').innerText = "ÁLLÓ OK"; }
        if(p.land) { document.getElementById('b-land').style.borderColor = "var(--accent)"; document.getElementById('b-land').innerText = "FEKVŐ OK"; }
        if(p.port && p.land) document.getElementById('pane-fin').style.display = 'block';
    }

    function openAdj(m) { 
        save('mode', m); 
        document.getElementById('pane-1').style.display='none'; 
        document.getElementById('pane-2').style.display='block'; 
        document.getElementById('adj-title').innerText = (m === 'port' ? "Álló" : "Fekvő") + " mód";
    }

    function closeAdj() {
        const p = JSON.parse(localStorage.getItem('PRE_V20'));
        const ref = p.obj === 'card' ? 85.6 : 70.0;
        save(p.mode, document.getElementById('cal-line').offsetWidth / ref);
        document.getElementById('pane-2').style.display='none'; 
        document.getElementById('pane-1').style.display='block';
    }

    function finish() {
        const p = JSON.parse(localStorage.getItem('PRE_V20'));
        const name = document.getElementById('in-name').value || "Saját Eszköz";
        localStorage.setItem('ELITE_V20', JSON.stringify({name: name, port:p.port, land:p.land}));
        location.reload();
    }

    function reset() { localStorage.clear(); location.reload(); }

    // KALIBRÁCIÓS GOMBOK (Gyorsuló funkcióval)
    function hold(id, d) {
        const b = document.getElementById(id), l = document.getElementById('cal-line');
        b.addEventListener('touchstart', (e) => {
            e.preventDefault(); spd = 1; l.style.width = (l.offsetWidth + d) + "px";
            hT = setTimeout(() => { hI = setInterval(() => { l.style.width = (l.offsetWidth + (d * Math.floor(spd))) + "px"; if(spd<15) spd+=0.5; }, 40); }, 250);
        });
        b.addEventListener('touchend', () => { clearTimeout(hT); clearInterval(hI); });
    }
    hold('btn-p', 1); hold('btn-m', -1);

    function launch() { document.getElementById('overlay').style.display='none'; document.getElementById('canvas').style.display='block'; redraw(); }

    // MUNKATERÜLET MOZGATÁS (Eredeti logika)
    const box = document.getElementById('box');
    let sX, sY, sW, sH, sL, sT;

    document.getElementById('h-move').addEventListener('pointerdown', e => {
        active = 'm'; sX = e.clientX; sY = e.clientY; sL = box.offsetLeft; sT = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    });
    document.getElementById('h-res').addEventListener('pointerdown', e => {
        active = 'r'; sX = e.clientX; sY = e.clientY; sW = box.offsetWidth; sH = box.offsetHeight;
        e.target.setPointerCapture(e.pointerId);
    });
    window.addEventListener('pointermove', e => {
        if(!active) return;
        if(active === 'm') { box.style.left = (sL + (e.clientX - sX)) + "px"; box.style.top = (sT + (e.clientY - sY)) + "px"; }
        else { box.style.width = Math.max(30, sW + (e.clientX - sX)) + "px"; box.style.height = Math.max(30, sH + (e.clientY - sY)) + "px"; }
        redraw();
    });
    window.addEventListener('pointerup', () => active = null);

    function redraw() {
        const f = JSON.parse(localStorage.getItem('ELITE_V20'));
        if(!f) return;
        let ppmm = (window.innerHeight > window.innerWidth) ? f.port : f.land;
        const w = (box.offsetWidth / ppmm).toFixed(1), h = (box.offsetHeight / ppmm).toFixed(1);
        document.getElementById('lbl-w').innerText = w + " mm";
        document.getElementById('lbl-h').innerText = h + " mm";
        document.getElementById('in-w').value = w; document.getElementById('in-h').value = h;
    }

    function apply() {
        const f = JSON.parse(localStorage.getItem('ELITE_V20'));
        let ppmm = (window.innerHeight > window.innerWidth) ? f.port : f.land;
        box.style.width = (document.getElementById('in-w').value * ppmm) + "px";
        box.style.height = (document.getElementById('in-h').value * ppmm) + "px";
        redraw();
    }
</script>
</body>
</html>
