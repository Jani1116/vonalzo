<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Elite Méretező PRO v1.3</title>
    <style>
        :root { --accent: #30d158; --bg: #000; --box-bg: rgba(48, 209, 88, 0.1); }
        html, body { 
            overscroll-behavior: none !important; overflow: hidden !important;
            position: fixed; width: 100vw; height: 100vh; margin: 0; padding: 0;
            background: var(--bg); color: #fff; font-family: sans-serif; touch-action: none !important;
        }
        #barrier { position: fixed; top: 0; left: 0; width: 100%; height: 8px; z-index: 10000; background: transparent; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* GOMBOK ÉS INPUTOK */
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 12px; border-radius: 8px; width: 220px; margin: 10px; text-align: center; font-size: 16px; }
        .cal-type-btn { background: #222; color: #fff; border: 1px solid #444; padding: 18px; border-radius: 10px; width: 250px; margin: 8px; font-size: 16px; font-weight: bold; position: relative; }
        .cal-type-btn.active { border-color: var(--accent); background: var(--box-bg); color: var(--accent); }
        .adj-btn-big { background: #333; color: white; border: none; width: 70px; height: 70px; border-radius: 50%; font-size: 32px; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .ready-btn { background: var(--accent); color: #000; border: none; padding: 18px 50px; border-radius: 12px; font-weight: bold; font-size: 18px; }

        /* KALIBRÁCIÓS VONAL */
        #cal-area { position: relative; margin: 40px 0; height: 120px; display: flex; align-items: center; justify-content: center; width: 100%; pointer-events: none; }
        #cal-main-line { height: 2px; background: #fff; width: 200px; position: relative; }
        .cal-v-left { position: absolute; left: 0; top: -40px; width: 2px; height: 80px; background: #fff; }
        .cal-v-right { position: absolute; right: 0; top: -40px; width: 3px; height: 80px; background: var(--accent); }

        /* MUNKATERÜLET */
        #canvas { display: none; width: 100%; height: 100%; position: relative; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid var(--accent); background: var(--box-bg); box-sizing: border-box; }
        .handle { width: 34px; height: 34px; border-radius: 50%; position: absolute; z-index: 20; border: 2px solid #000; }
        #move-handle { top: -17px; left: -17px; background: #fff; }
        #resize-handle { bottom: -17px; right: -17px; background: var(--accent); }
        .label-w { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 14px; color: var(--accent); font-weight: bold; background: var(--bg); padding: 0 5px; white-space: nowrap; }
        .label-h { position: absolute; left: -75px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-size: 14px; color: var(--accent); font-weight: bold; width: 130px; text-align: center; background: var(--bg); }
        
        #controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; background: rgba(25,25,25,0.98); padding: 10px; border-radius: 12px; border: 1px solid #444; align-items: center; z-index: 100; }
        .m-input { background: #000; border: 1px solid #555; color: #fff; padding: 8px; border-radius: 5px; width: 55px; text-align: center; }
        .f-btn { background: #333; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; }
        .ok-btn { background: var(--accent); border: none; padding: 10px 15px; border-radius: 6px; font-weight: bold; color: #000; }

        .ignore-touch { pointer-events: none; }
        .allow-touch { pointer-events: auto; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="barrier"></div>

<div id="overlay">
    <div id="login-screen" style="display:none; text-align:center;">
        <div id="saved-btn" onclick="initApp()" style="background: #111; border: 2px solid var(--accent); color: #fff; padding: 25px; border-radius: 15px; width: 280px; margin-bottom: 20px; text-align: center; cursor: pointer;">
            <div id="s-name" style="font-weight:bold; font-size:22px;"></div>
            <div style="color:var(--accent); font-size:16px; margin-top:5px;">Belépés</div>
        </div>
        <button onclick="clearAllData()" style="background:none; border:1px solid #444; color:#888; padding:10px; border-radius:8px;">Változtatás!</button>
    </div>

    <div id="register-screen" style="text-align:center;">
        <div id="step-select">
            <h3 style="color:var(--accent);">1. Tárgy választása</h3>
            <button id="btn-card" class="cal-type-btn" onclick="setObj('card')">Személyi</button><br>
            <button id="btn-cash" class="cal-type-btn" onclick="setObj('cash')">Magyar papírpénz</button>
            
            <h3 style="color:var(--accent); margin-top:20px;">2. Irány rögzítése</h3>
            <button id="btn-port" class="cal-type-btn" style="width:120px" onclick="startCal('port')">Álló</button>
            <button id="btn-land" class="cal-type-btn" style="width:120px" onclick="startCal('land')">Fekvő</button>
            
            <div id="name-box" style="margin-top:20px; display:none;">
                <input type="text" id="devName" class="setup-input" placeholder="Eszköz neve">
                <br>
                <button onclick="finalSave()" class="ready-btn" style="margin-top:10px;">MENTÉS</button>
            </div>
        </div>

        <div id="step-adjust" style="display:none;" class="ignore-touch">
            <h3 style="color:var(--accent);" id="adj-title">Vonal beállítása</h3>
            <div id="cal-area">
                <div id="cal-main-line">
                    <div class="cal-v-left"></div>
                    <div class="cal-v-right"></div>
                </div>
            </div>
            <div style="display: flex; gap: 30px; justify-content: center; margin-top: 40px;" class="allow-touch">
                <button id="m-btn" class="adj-btn-big">-</button>
                <button onclick="endCal()" class="ready-btn">KÉSZ!</button>
                <button id="p-btn" class="adj-btn-big">+</button>
            </div>
        </div>
    </div>
</div>

<div id="canvas">
    <div id="box" style="width:150px; height:100px;">
        <div id="move-handle" class="handle"></div>
        <div id="label-w" class="label-w">0 mm</div>
        <div id="label-h" class="label-h">0 mm</div>
        <div id="resize-handle" class="handle"></div>
    </div>
    <div id="controls">
        <button class="f-btn" onclick="adj('w',-0.1)">-</button>
        <input type="number" id="m-w" class="m-input" inputmode="decimal">
        <button class="f-btn" onclick="adj('w',0.1)">+</button>
        <span style="width:10px"></span>
        <button class="f-btn" onclick="adj('h',-0.1)">-</button>
        <input type="number" id="m-h" class="m-input" inputmode="decimal">
        <button class="f-btn" onclick="adj('h',0.1)">+</button>
        <button onclick="setManual()" class="ok-btn">OK</button>
    </div>
</div>

<script>
    let ppmm = 1;
    let activeAction = null;
    let holdT, holdI, speed = 1;

    // Betöltéskor azonnal ellenőrizzük a mentett rész-adatokat
    window.onload = () => {
        const finalData = localStorage.getItem('elite_prod_v1.3');
        if (finalData) {
            const d = JSON.parse(finalData);
            document.getElementById('s-name').innerText = d.name;
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('register-screen').style.display = 'none';
        } else {
            loadProgress();
        }
    };

    function loadProgress() {
        const p = JSON.parse(localStorage.getItem('elite_progress') || '{"obj":"card"}');
        setObj(p.obj);
        if(p.port) {
            document.getElementById('btn-port').style.borderColor = "var(--accent)";
            document.getElementById('btn-port').innerText = "Álló OK";
        }
        if(p.land) {
            document.getElementById('btn-land').style.borderColor = "var(--accent)";
            document.getElementById('btn-land').innerText = "Fekvő OK";
        }
        if(p.port && p.land) document.getElementById('name-box').style.display = 'block';
    }

    function setObj(type) {
        let p = JSON.parse(localStorage.getItem('elite_progress') || '{"obj":"card"}');
        p.obj = type;
        localStorage.setItem('elite_progress', JSON.stringify(p));
        document.getElementById('btn-card').classList.toggle('active', type === 'card');
        document.getElementById('btn-cash').classList.toggle('active', type === 'cash');
    }

    function startCal(mode) {
        let p = JSON.parse(localStorage.getItem('elite_progress'));
        p.currentMode = mode;
        localStorage.setItem('elite_progress', JSON.stringify(p));
        
        document.getElementById('step-select').style.display = 'none';
        document.getElementById('step-adjust').style.display = 'block';
        document.getElementById('adj-title').innerText = (mode === 'port' ? "Álló" : "Fekvő") + " vonal";
    }

    function endCal() {
        let p = JSON.parse(localStorage.getItem('elite_progress'));
        const ref = p.obj === 'card' ? 85.6 : 70.0;
        const val = document.getElementById('cal-main-line').offsetWidth / ref;
        
        p[p.currentMode] = val;
        localStorage.setItem('elite_progress', JSON.stringify(p));
        
        document.getElementById('step-adjust').style.display = 'none';
        document.getElementById('step-select').style.display = 'block';
        loadProgress();
    }

    function finalSave() {
        const p = JSON.parse(localStorage.getItem('elite_progress'));
        const name = document.getElementById('devName').value || "Samsung Eszköz";
        const final = { name: name, port: p.port, land: p.land };
        localStorage.setItem('elite_prod_v1.3', JSON.stringify(final));
        localStorage.removeItem('elite_progress');
        location.reload();
    }

    function clearAllData() {
        localStorage.removeItem('elite_prod_v1.3');
        localStorage.removeItem('elite_progress');
        location.reload();
    }

    // LÉPTETÉS
    function setupHold(id, dir) {
        const btn = document.getElementById(id);
        const line = document.getElementById('cal-main-line');
        const start = (e) => {
            e.preventDefault();
            speed = 1;
            line.style.width = (line.offsetWidth + dir) + "px";
            holdT = setTimeout(() => {
                holdI = setInterval(() => {
                    line.style.width = (line.offsetWidth + (dir * Math.floor(speed))) + "px";
                    if(speed < 10) speed += 0.4;
                }, 50);
            }, 300);
        };
        const stop = () => { clearTimeout(holdT); clearInterval(holdI); };
        btn.addEventListener('touchstart', start);
        btn.addEventListener('touchend', stop);
    }
    setupHold('p-btn', 1);
    setupHold('m-btn', -1);

    // MUNKATERÜLET
    function initApp() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
    }

    const box = document.getElementById('box');
    let bStartX, bStartY, bStartW, bStartH, bStartLeft, bStartTop;

    document.getElementById('move-handle').addEventListener('pointerdown', (e) => {
        activeAction = 'move'; bStartX = e.clientX; bStartY = e.clientY;
        bStartLeft = box.offsetLeft; bStartTop = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    });

    document.getElementById('resize-handle').addEventListener('pointerdown', (e) => {
        activeAction = 'resize'; bStartX = e.clientX; bStartY = e.clientY;
        bStartW = box.offsetWidth; bStartH = box.offsetHeight;
        e.target.setPointerCapture(e.pointerId);
    });

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        if (activeAction === 'move') {
            box.style.left = (bStartLeft + (e.clientX - bStartX)) + "px";
            box.style.top = (bStartTop + (e.clientY - bStartY)) + "px";
        } else if (activeAction === 'resize') {
            box.style.width = Math.max(20, bStartW + (e.clientX - bStartX)) + "px";
            box.style.height = Math.max(20, bStartH + (e.clientY - bStartY)) + "px";
        }
        updateLabel();
    });

    window.addEventListener('pointerup', () => activeAction = null);

    function updateLabel() {
        const d = JSON.parse(localStorage.getItem('elite_prod_v1.3'));
        if(!d) return;
        ppmm = window.innerHeight > window.innerWidth ? d.port : d.land;
        const w = (box.offsetWidth / ppmm).toFixed(1);
        const h = (box.offsetHeight / ppmm).toFixed(1);
        document.getElementById('label-w').innerText = w + " mm";
        document.getElementById('label-h').innerText = h + " mm";
        document.getElementById('m-w').value = w;
        document.getElementById('m-h').value = h;
    }

    function adj(t, v) {
        if (t === 'w') box.style.width = (box.offsetWidth + (v * ppmm)) + "px";
        else box.style.height = (box.offsetHeight + (v * ppmm)) + "px";
        updateLabel();
    }

    function setManual() {
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }

    window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
</script>
</body>
</html>
