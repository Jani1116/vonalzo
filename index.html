<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Elite Méretező PRO v8.1</title>
    <style>
        :root { --accent: #30d158; --bg: #000; --box-bg: rgba(48, 209, 88, 0.1); }
        html, body { 
            overscroll-behavior: none !important; overflow: hidden !important;
            position: fixed; width: 100vw; height: 100vh; margin: 0; padding: 0;
            background: var(--bg); color: #fff; font-family: sans-serif; touch-action: none !important;
        }
        #barrier { position: fixed; top: 0; left: 0; width: 100%; height: 8px; z-index: 10000; background: transparent; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 10px; border-radius: 8px; width: 180px; margin: 10px; text-align: center; font-size: 16px; }
        
        /* ÚJ KALIBRÁCIÓS SZERKEZET */
        #cal-container { position: relative; margin: 40px 0; height: 60px; display: flex; align-items: center; }
        .cal-v-line { width: 2px; height: 50px; background: #fff; position: relative; }
        #cal-main-line { height: 2px; background: #fff; width: 200px; min-width: 50px; }
        #cal-handle { 
            width: 40px; height: 40px; background: var(--accent); 
            border-radius: 50%; position: absolute; right: -20px; top: 50%; 
            transform: translateY(-50%); border: 4px solid #000; z-index: 10;
        }

        #login-screen { text-align: center; }
        #saved-btn { background: #111; border: 2px solid var(--accent); color: #fff; padding: 25px; border-radius: 15px; width: 280px; margin-bottom: 20px; text-align: center; }
        
        #canvas { display: none; width: 100%; height: 100%; position: relative; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid var(--accent); background: var(--box-bg); box-sizing: border-box; }
        .handle { width: 20px; height: 20px; border-radius: 50%; position: absolute; z-index: 20; border: 2px solid #000; }
        #move-handle { top: -10px; left: -10px; background: #fff; }
        #resize-handle { bottom: -10px; right: -10px; background: var(--accent); }
        .label-w { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 14px; color: var(--accent); font-weight: bold; background: var(--bg); padding: 0 5px; white-space: nowrap; }
        .label-h { position: absolute; left: -75px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-size: 14px; color: var(--accent); font-weight: bold; width: 130px; text-align: center; background: var(--bg); }
        
        #controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; background: rgba(25,25,25,0.98); padding: 10px; border-radius: 12px; border: 1px solid #444; align-items: center; z-index: 100; }
        .m-input { background: #000; border: 1px solid #555; color: #fff; padding: 8px; border-radius: 5px; width: 45px; text-align: center; }
        .f-btn { background: #333; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; }
        .ok-btn { background: var(--accent); border: none; padding: 10px 15px; border-radius: 6px; font-weight: bold; color: #000; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="barrier"></div>

<div id="overlay">
    <div id="login-screen" style="display:none;">
        <div id="saved-btn" onclick="initApp()">
            <div id="s-name" style="font-weight:bold; font-size:22px;"></div>
            <div id="s-ppi" style="color:var(--accent); font-size:16px; margin-top:5px;"></div>
        </div>
        <button onclick="showRegister()" style="background:none; border:1px solid #444; color:#888; padding:10px; border-radius:8px;">Javítás / Új kalibrálás</button>
    </div>

    <div id="register-screen" style="text-align:center;">
        <h3 style="color:var(--accent)">Kalibrálás</h3>
        <p style="font-size:12px; color:#aaa; margin-bottom:20px;">Illeszd a vonalakat a tárgy két széléhez!</p>
        
        <div id="cal-container">
            <div class="cal-v-line"></div> <div id="cal-main-line"></div>  <div class="cal-v-line">       <div id="cal-handle"></div>
            </div>
        </div>

        <input type="number" id="calRef" class="setup-input" placeholder="Tárgy hossza (mm)" value="85.6">
        <input type="text" id="devName" class="setup-input" placeholder="Eszköz neve" value="Tab S7 FE">
        <button onclick="doCalibrate()" style="background:var(--accent); border:none; padding:15px 40px; border-radius:10px; font-weight:bold; color:#000; margin-top:10px;">MENTÉS</button>
    </div>
</div>

<div id="canvas">
    <div id="box" style="width:150px; height:100px;">
        <div id="move-handle" class="handle"></div>
        <div id="label-w" class="label-w">0 mm</div>
        <div id="label-h" class="label-h">0 mm</div>
        <div id="resize-handle" class="handle"></div>
    </div>
    <div id="controls">
        <span style="font-size:11px; color:#888;">Szél:</span>
        <button class="f-btn" onclick="adj('w',-0.1)">-</button>
        <input type="number" id="m-w" class="m-input">
        <button class="f-btn" onclick="adj('w',0.1)">+</button>
        <span style="width:10px"></span>
        <span style="font-size:11px; color:#888;">Hosz:</span>
        <button class="f-btn" onclick="adj('h',-0.1)">-</button>
        <input type="number" id="m-h" class="m-input">
        <button class="f-btn" onclick="adj('h',0.1)">+</button>
        <button onclick="setManual()" class="ok-btn">OK</button>
        <button onclick="showRegister()" style="background:none; border:none; color:#555; font-size:10px; margin-left:10px;">RESET</button>
    </div>
</div>

<script>
    let ppmm = 1;
    let activeAction = null;
    let startX, startY, startW, startH, startLeft, startTop;

    const calMainLine = document.getElementById('cal-main-line');
    const calHandle = document.getElementById('cal-handle');

    calHandle.addEventListener('pointerdown', (e) => {
        activeAction = 'cal';
        startX = e.clientX;
        startW = calMainLine.offsetWidth;
        calHandle.setPointerCapture(e.pointerId);
    });

    window.onload = () => {
        const saved = localStorage.getItem('elite_r_dev');
        if (saved) {
            const d = JSON.parse(saved);
            document.getElementById('s-name').innerText = d.name;
            document.getElementById('s-ppi').innerText = "Kalibrált eszköz";
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('register-screen').style.display = 'none';
        }
    };

    function showRegister() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('canvas').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('register-screen').style.display = 'block';
    }

    function doCalibrate() {
        const refMm = parseFloat(document.getElementById('calRef').value);
        const linePx = calMainLine.offsetWidth;
        const calculatedPpmm = linePx / refMm;
        const name = document.getElementById('devName').value || "Eszköz";
        localStorage.setItem('elite_r_dev', JSON.stringify({name: name, ppi: calculatedPpmm.toFixed(6)}));
        location.reload();
    }

    function initApp() {
        const saved = JSON.parse(localStorage.getItem('elite_r_dev'));
        ppmm = parseFloat(saved.ppi);
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(() => {});
    }

    const box = document.getElementById('box');
    const handleStart = (e, type) => {
        activeAction = type; startX = e.clientX; startY = e.clientY;
        startW = box.offsetWidth; startH = box.offsetHeight;
        startLeft = box.offsetLeft; startTop = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    };

    document.getElementById('move-handle').addEventListener('pointerdown', (e) => handleStart(e, 'move'));
    document.getElementById('resize-handle').addEventListener('pointerdown', (e) => handleStart(e, 'resize'));

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        if (activeAction === 'cal') {
            let newW = startW + (e.clientX - startX);
            calMainLine.style.width = Math.max(20, newW) + "px";
        } else if (activeAction === 'move') {
            box.style.left = (startLeft + (e.clientX - startX)) + "px";
            box.style.top = (startTop + (e.clientY - startY)) + "px";
        } else if (activeAction === 'resize') {
            box.style.width = Math.max(20, startW + (e.clientX - startX)) + "px";
            box.style.height = Math.max(20, startH + (e.clientY - startY)) + "px";
        }
        updateLabel();
    });

    window.addEventListener('pointerup', () => { activeAction = null; });

    function updateLabel() {
        document.getElementById('label-w').innerText = (box.offsetWidth / ppmm).toFixed(1) + " mm";
        document.getElementById('label-h').innerText = (box.offsetHeight / ppmm).toFixed(1) + " mm";
    }
    function adj(t, v) {
        if (t === 'w') box.style.width = (box.offsetWidth + (v * ppmm)) + "px";
        else box.style.height = (box.offsetHeight + (v * ppmm)) + "px";
        updateLabel();
    }
    function setManual() {
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }
    window.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
