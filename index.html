<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Elite Méretező PRO v1.2</title>
    <style>
        :root { --accent: #30d158; --bg: #000; --box-bg: rgba(48, 209, 88, 0.1); }
        html, body { 
            overscroll-behavior: none !important; overflow: hidden !important;
            position: fixed; width: 100vw; height: 100vh; margin: 0; padding: 0;
            background: var(--bg); color: #fff; font-family: sans-serif; 
            touch-action: none !important; -webkit-user-select: none;
        }
        #barrier { position: fixed; top: 0; left: 0; width: 100%; height: 1px; z-index: 10000; background: transparent; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 10px; border-radius: 8px; width: 180px; margin: 10px; text-align: center; font-size: 16px; }
        #cal-area { position: relative; margin: 20px 0; height: 100px; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 400px; }
        #cal-main-line { height: 2px; background: #fff; width: 200px; position: relative; }
        .cal-v-left { position: absolute; left: 0; top: -30px; width: 2px; height: 60px; background: #fff; }
        .cal-v-right { position: absolute; right: 0; top: -30px; width: 3px; height: 60px; background: var(--accent); }
        #cal-handle { position: absolute; right: -25px; top: -40px; width: 50px; height: 80px; z-index: 50; touch-action: none; background: transparent; }

        #login-screen { text-align: center; }
        #saved-btn { background: #111; border: 2px solid var(--accent); color: #fff; padding: 25px; border-radius: 15px; width: 280px; margin-bottom: 20px; text-align: center; cursor: pointer; }
        
        #canvas { display: none; width: 100%; height: 100%; position: relative; touch-action: none; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid var(--accent); background: var(--box-bg); box-sizing: border-box; touch-action: none; }
        .handle { width: 34px; height: 34px; border-radius: 50%; position: absolute; z-index: 20; border: 2px solid #000; touch-action: none; }
        #move-handle { top: -17px; left: -17px; background: #fff; }
        #resize-handle { bottom: -17px; right: -17px; background: var(--accent); }
        
        .label-w { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 14px; color: var(--accent); font-weight: bold; background: var(--bg); padding: 0 5px; white-space: nowrap; }
        .label-h { position: absolute; left: -75px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-size: 14px; color: var(--accent); font-weight: bold; width: 130px; text-align: center; background: var(--bg); }
        
        #controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(25,25,25,0.95); padding: 12px; border-radius: 12px; border: 1px solid #444; align-items: center; z-index: 100; backdrop-filter: blur(10px); }
        .m-input { background: #000; border: 1px solid #555; color: #fff; padding: 8px; border-radius: 5px; width: 65px; text-align: center; font-size: 15px; }
        .ok-btn { background: var(--accent); border: none; padding: 10px 18px; border-radius: 6px; font-weight: bold; color: #000; }
        .cal-type-btn { background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 8px; flex: 1; font-size: 14px; }
        .cal-type-btn.active { border-color: var(--accent); background: var(--box-bg); }
        .adj-btn { background: #333; color: white; border: none; width: 44px; height: 44px; border-radius: 50%; font-size: 24px; }
        .fix-btn { background: #111; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; width: 140px; margin: 5px; font-size: 11px; font-weight: bold; }
        .fix-btn.active { border-color: var(--accent); color: var(--accent); background: var(--box-bg); }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="barrier"></div>

<div id="overlay">
    <div id="login-screen" style="display:none;">
        <div id="saved-btn" onclick="initApp()">
            <div id="s-name" style="font-weight:bold; font-size:22px;"></div>
            <div id="s-ppi" style="color:var(--accent); font-size:14px; margin-top:5px;">Android Profil Betöltve</div>
        </div>
        <button onclick="showRegister()" style="background:none; border:1px solid #444; color:#888; padding:10px; border-radius:8px;">Új kalibrálás</button>
    </div>

    <div id="register-screen" style="text-align:center;">
        <h3 style="color:var(--accent); margin-bottom:10px;">Kalibrálás</h3>
        <div style="display: flex; gap: 10px; width: 310px; margin: 0 auto 15px;">
            <button id="btn-card" class="cal-type-btn active" onclick="setCalType('card')">Személyi (rövid)</button>
            <button id="btn-cash" class="cal-type-btn" onclick="setCalType('cash')">Papírpénz</button>
        </div>
        <div id="cal-area">
            <div id="cal-main-line"><div class="cal-v-left"></div><div class="cal-v-right"></div><div id="cal-handle"></div></div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px;">
            <button class="adj-btn" onclick="adjCal(-1)">-</button>
            <input type="number" id="calRef" class="setup-input" style="width: 80px; margin: 0;" value="54.0" readonly>
            <button class="adj-btn" onclick="adjCal(1)">+</button>
        </div>
        <div style="display: flex; justify-content: center; gap: 5px; margin-bottom: 10px;">
            <button id="fix-port" class="fix-btn" onclick="lockValue('port')">ÁLLÓ RÖGZÍTÉS</button>
            <button id="fix-land" class="fix-btn" onclick="lockValue('land')">FEKVŐ RÖGZÍTÉS</button>
        </div>
        <input type="text" id="devName" class="setup-input" placeholder="Eszköz neve" value="Samsung Galaxy">
        <br>
        <button id="main-save-btn" onclick="doCalibrate()" style="background:#222; border:1px solid #444; padding:15px 40px; border-radius:10px; font-weight:bold; color:#555; margin-top:5px;">MENTÉS</button>
    </div>
</div>

<div id="canvas">
    <div id="box" style="width:150px; height:100px;">
        <div id="move-handle" class="handle"></div>
        <div id="label-w" class="label-w">0 mm</div>
        <div id="label-h" class="label-h">0 mm</div>
        <div id="resize-handle" class="handle"></div>
    </div>
    <div id="controls">
        <input type="number" id="m-w" class="m-input" inputmode="decimal" placeholder="Szél.">
        <span style="color:#666">×</span>
        <input type="number" id="m-h" class="m-input" inputmode="decimal" placeholder="Mag.">
        <button onclick="setManual()" class="ok-btn">OK</button>
    </div>
</div>

<script>
    let activeAction = null;
    let startX, startW, bStartX, bStartY, bStartW, bStartH, bStartLeft, bStartTop;
    let temp_port = null, temp_land = null;

    const box = document.getElementById('box');
    const calMainLine = document.getElementById('cal-main-line');
    const calHandle = document.getElementById('cal-handle');

    const getDeviceId = () => "elite_v2_" + Math.max(screen.width, screen.height) + "_" + Math.min(screen.width, screen.height);

    function getPPM() {
        const saved = JSON.parse(localStorage.getItem(getDeviceId()));
        if(!saved) return 1;
        const isPort = window.innerHeight > window.innerWidth;
        const basePPM = isPort ? saved.port : saved.land;
        return basePPM / window.devicePixelRatio;
    }

    window.onload = () => {
        const deviceId = getDeviceId();
        const saved = localStorage.getItem(deviceId);
        
        const pVal = localStorage.getItem('temp_cal_port');
        const lVal = localStorage.getItem('temp_cal_land');
        if(pVal) { temp_port = parseFloat(pVal); updateUI('port'); }
        if(lVal) { temp_land = parseFloat(lVal); updateUI('land'); }
        checkReady();

        if (saved) {
            const d = JSON.parse(saved);
            document.getElementById('s-name').innerText = d.name;
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('register-screen').style.display = 'none';
        }
    };

    window.addEventListener('resize', updateLabel);

    function lockValue(o) {
        const val = (calMainLine.offsetWidth * window.devicePixelRatio) / parseFloat(document.getElementById('calRef').value);
        if(o === 'port') {
            temp_port = val;
            localStorage.setItem('temp_cal_port', val);
        } else {
            temp_land = val;
            localStorage.setItem('temp_cal_land', val);
        }
        updateUI(o);
        checkReady();
    }

    function updateLabel() {
        const ppmm = getPPM();
        const w = (box.offsetWidth / ppmm).toFixed(1);
        const h = (box.offsetHeight / ppmm).toFixed(1);
        document.getElementById('label-w').innerText = w + " mm";
        document.getElementById('label-h').innerText = h + " mm";
        document.getElementById('m-w').value = w;
        document.getElementById('m-h').value = h;
    }

    calHandle.addEventListener('pointerdown', (e) => {
        activeAction = 'cal'; startX = e.clientX; startW = calMainLine.offsetWidth;
        calHandle.setPointerCapture(e.pointerId);
    });

    document.getElementById('move-handle').addEventListener('pointerdown', (e) => handleStart(e, 'move'));
    document.getElementById('resize-handle').addEventListener('pointerdown', (e) => handleStart(e, 'resize'));

    function handleStart(e, type) {
        activeAction = type; bStartX = e.clientX; bStartY = e.clientY;
        bStartW = box.offsetWidth; bStartH = box.offsetHeight;
        bStartLeft = box.offsetLeft; bStartTop = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    }

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        if (activeAction === 'cal') {
            calMainLine.style.width = Math.max(20, startW + (e.clientX - startX)) + "px";
        } else if (activeAction === 'move') {
            box.style.left = (bStartLeft + (e.clientX - bStartX)) + "px";
            box.style.top = (bStartTop + (e.clientY - bStartY)) + "px";
        } else if (activeAction === 'resize') {
            box.style.width = Math.max(20, bStartW + (e.clientX - bStartX)) + "px";
            box.style.height = Math.max(20, bStartH + (e.clientY - bStartY)) + "px";
        }
        updateLabel();
    });

    window.addEventListener('pointerup', () => activeAction = null);

    function setManual() {
        const ppmm = getPPM();
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }

    function setCalType(type) {
        document.getElementById('calRef').value = (type === 'card') ? "54.0" : "70.0";
        document.getElementById('btn-card').classList.toggle('active', type === 'card');
        document.getElementById('btn-cash').classList.toggle('active', type === 'cash');
    }

    function adjCal(val) { calMainLine.style.width = Math.max(20, calMainLine.offsetWidth + val) + "px"; }
    
    function updateUI(o) {
        const btn = document.getElementById('fix-' + o);
        btn.classList.add('active');
        btn.innerText = o === 'port' ? "ÁLLÓ OK ✓" : "FEKVŐ OK ✓";
    }

    function checkReady() {
        if(temp_port && temp_land) {
            const b = document.getElementById('main-save-btn');
            b.style.background = "var(--accent)"; b.style.color = "#000"; b.style.borderColor = "var(--accent)";
        }
    }

    function doCalibrate() {
        if(!temp_port || !temp_land) return alert("Mindkét irányt rögzítse!");
        localStorage.setItem(getDeviceId(), JSON.stringify({
            name: document.getElementById('devName').value || "Eszköz",
            port: temp_port, land: temp_land
        }));
        localStorage.removeItem('temp_cal_port');
        localStorage.removeItem('temp_cal_land');
        location.reload();
    }

    function initApp() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
    }

    function showRegister() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('register-screen').style.display = 'block';
    }
</script>
</body>
</html>
