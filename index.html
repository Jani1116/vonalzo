<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Elite Méretező PRO</title>
    <style>
        :root { --accent: #30d158; --bg: #000; --box-bg: rgba(48, 209, 88, 0.1); }
        
        /* Témák */
        body.theme-beton { --bg: #333; --accent: #00e5ff; --box-bg: rgba(0,229,255,0.15); }
        body.theme-tegla { --bg: #5d251a; --accent: #ff9800; --box-bg: rgba(255,152,0,0.15); }
        body.theme-fa { --bg: #2e1a0a; --accent: #d7ccc8; --box-bg: rgba(215,204,200,0.15); }

        html, body { 
            overscroll-behavior: none !important;
            overflow: hidden !important;
            position: fixed;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            background: var(--bg); color: #fff; font-family: sans-serif;
            touch-action: none !important;
        }

        /* LÁTHATATLAN FAL a képernyő tetején (0.5mm - kb 5px) */
        #barrier {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            z-index: 9999; background: transparent; pointer-events: all;
        }

        #app-wrapper {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
        }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .setup-input { background: #1a1a1a; border: 1px solid var(--accent); color: #fff; padding: 10px; border-radius: 8px; width: 180px; margin: 10px; text-align: center; font-size: 16px; }
        
        /* Mentett eszköz gomb */
        #saved-btn { 
            background: #111; border: 2px solid var(--accent); color: #fff; 
            padding: 20px; border-radius: 12px; width: 240px; margin-bottom: 20px; cursor: pointer; text-align: center;
        }

        #canvas { display: none; flex: 1; position: relative; width: 100%; height: 100%; }

        /* Hajszálkereszt */
        .guide-v { position: absolute; top: 0; width: 1px; height: 100%; background: rgba(255,255,255,0.25); display: none; pointer-events: none; }
        .guide-h { position: absolute; left: 0; height: 1px; width: 100%; background: rgba(255,255,255,0.25); display: none; pointer-events: none; }

        #box { 
            position: absolute; top: 100px; left: 100px; 
            width: 150px; height: 100px;
            border: 2px solid var(--accent); background: var(--box-bg);
            box-sizing: border-box;
        }

        /* FELEAKKORA GOMBOK (20px) */
        .handle { width: 20px; height: 20px; border-radius: 50%; position: absolute; z-index: 20; border: 2px solid #000; }
        #move-handle { top: -10px; left: -10px; background: #fff; }
        #resize-handle { bottom: -10px; right: -10px; background: var(--accent); }

        .label-w { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 14px; color: var(--accent); font-weight: bold; background: var(--bg); padding: 0 5px; white-space: nowrap; }
        .label-h { position: absolute; left: -70px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-size: 14px; color: var(--accent); font-weight: bold; width: 120px; text-align: center; background: var(--bg); }

        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 4px; background: rgba(20,20,20,0.95); padding: 8px; border-radius: 10px; border: 1px solid #444; align-items: center; z-index: 100;
        }
        
        .m-input { background: #000; border: 1px solid #555; color: #fff; padding: 6px; border-radius: 4px; width: 42px; font-size: 13px; text-align: center; }
        .f-btn { background: #333; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; font-weight: bold; font-size: 14px; }
        .ok-btn { background: var(--accent); border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; font-size: 12px; margin-left: 5px; color: #000; }
        
        #theme-btn { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: 1px solid #555; color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 12px; z-index: 200; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="barrier"></div>

<div id="app-wrapper">
    <div id="overlay">
        <div id="saved-btn" onclick="loadSaved()" style="display:none;">
            <div id="s-name" style="font-weight:bold; font-size:18px;"></div>
            <div id="s-ppi" style="color:var(--accent); font-size:16px;"></div>
        </div>
        <input type="text" id="devName" class="setup-input" placeholder="Készülék neve">
        <input type="number" id="ppiInput" class="setup-input" placeholder="PPI (pl. 243)">
        <button onclick="saveAndStart()" style="background:var(--accent); border:none; padding:15px 40px; border-radius:10px; font-weight:bold; font-size:16px; color:#000;">MENTÉS ÉS INDÍTÁS</button>
    </div>

    <div id="canvas">
        <button id="theme-btn" onclick="nextTheme()">TÉMA</button>
        <div id="gv" class="guide-v"></div>
        <div id="gh" class="guide-h"></div>
        
        <div id="box">
            <div id="move-handle" class="handle"></div>
            <div id="label-w" class="label-w">0 mm</div>
            <div id="label-h" class="label-h">0 mm</div>
            <div id="resize-handle" class="handle"></div>
        </div>

        <div id="controls">
            <button class="f-btn" onclick="adj('w',-0.1)">-</button>
            <input type="number" id="m-w" class="m-input" placeholder="W">
            <button class="f-btn" onclick="adj('w',0.1)">+</button>
            <span style="width:5px"></span>
            <button class="f-btn" onclick="adj('h',-0.1)">-</button>
            <input type="number" id="m-h" class="m-input" placeholder="H">
            <button class="f-btn" onclick="adj('h',0.1)">+</button>
            <button onclick="setManual()" class="ok-btn">OK</button>
            <button onclick="clearMem()" style="background:none; border:none; color:#555; font-size:9px; margin-left:5px;">RESET</button>
        </div>
    </div>
</div>

<script>
    let ppmm = 1;
    let activeAction = null;
    let startX, startY, startW, startH, startLeft, startTop;
    const themes = ['', 'theme-beton', 'theme-tegla', 'theme-fa'];
    let themeIdx = 0;

    window.onload = () => {
        const saved = localStorage.getItem('elite_r_dev');
        if (saved) {
            const d = JSON.parse(saved);
            document.getElementById('s-name').innerText = d.name;
            document.getElementById('s-ppi').innerText = d.ppi + " PPI";
            document.getElementById('saved-btn').style.display = 'block';
        }
    };

    function saveAndStart() {
        const n = document.getElementById('devName').value || "Eszköz";
        const p = document.getElementById('ppiInput').value;
        if (!p) return;
        localStorage.setItem('elite_r_dev', JSON.stringify({name:n, ppi:p}));
        initApp(p);
    }

    function loadSaved() {
        initApp(JSON.parse(localStorage.getItem('elite_r_dev')).ppi);
    }

    function clearMem() { localStorage.removeItem('elite_r_dev'); location.reload(); }

    function initApp(ppi) {
        ppmm = ppi / 25.4;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        updateLabel();
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    }

    const box = document.getElementById('box');
    const gv = document.getElementById('gv');
    const gh = document.getElementById('gh');

    const handleStart = (e, type) => {
        activeAction = type;
        startX = e.clientX; startY = e.clientY;
        startW = box.offsetWidth; startH = box.offsetHeight;
        startLeft = box.offsetLeft; startTop = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
        e.preventDefault();
    };

    document.getElementById('move-handle').addEventListener('pointerdown', (e) => handleStart(e, 'move'));
    document.getElementById('resize-handle').addEventListener('pointerdown', (e) => handleStart(e, 'resize'));

    window.addEventListener('pointermove', (e) => {
        if (!activeAction) return;
        e.preventDefault();
        gv.style.display = gh.style.display = 'block';
        gv.style.left = e.clientX + 'px'; gh.style.top = e.clientY + 'px';

        if (activeAction === 'move') {
            box.style.left = (startLeft + (e.clientX - startX)) + "px";
            box.style.top = (startTop + (e.clientY - startY)) + "px";
        } else {
            box.style.width = Math.max(10, startW + (e.clientX - startX)) + "px";
            box.style.height = Math.max(10, startH + (e.clientY - startY)) + "px";
        }
        updateLabel();
    }, { passive: false });

    window.addEventListener('pointerup', () => { activeAction = null; gv.style.display = gh.style.display = 'none'; });

    function updateLabel() {
        document.getElementById('label-w').innerText = (box.offsetWidth / ppmm).toFixed(1) + " mm";
        document.getElementById('label-h').innerText = (box.offsetHeight / ppmm).toFixed(1) + " mm";
    }

    function adj(t, v) {
        if (t === 'w') box.style.width = (box.offsetWidth + (v * ppmm)) + "px";
        else box.style.height = (box.offsetHeight + (v * ppmm)) + "px";
        updateLabel();
    }

    function setManual() {
        const w = document.getElementById('m-w').value;
        const h = document.getElementById('m-h').value;
        if(w) box.style.width = (w * ppmm) + "px";
        if(h) box.style.height = (h * ppmm) + "px";
        updateLabel();
    }

    function nextTheme() {
        document.body.classList.remove(...themes);
        themeIdx = (themeIdx + 1) % themes.length;
        if (themes[themeIdx]) document.body.classList.add(themes[themeIdx]);
    }
</script>
</body>
</html>
