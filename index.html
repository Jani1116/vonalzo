<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Méretező - EREDETI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; touch-action: none; }
        #canvas { width: 100vw; height: 100vh; position: relative; display: none; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid #30d158; background: rgba(48, 209, 88, 0.1); }
        .handle { width: 34px; height: 34px; background: #fff; border-radius: 50%; position: absolute; z-index: 10; border: 2px solid #000; }
        #h-move { top: -17px; left: -17px; }
        #h-res { bottom: -17px; right: -17px; background: #30d158; }
        .lbl { position: absolute; background: #000; color: #30d158; padding: 2px 5px; font-size: 14px; font-weight: bold; white-space: nowrap; border-radius: 3px; }
        #lbl-w { top: -25px; left: 50%; transform: translateX(-50%); }
        #lbl-h { left: -65px; top: 50%; transform: translateY(-50%) rotate(-90deg); width: 100px; text-align: center; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #cal-line { width: 200px; height: 2px; background: #fff; position: relative; margin: 40px 0; }
        .v-edge { position: absolute; top: -15px; width: 2px; height: 30px; background: #fff; }
        .v-edge.r { right: 0; background: #30d158; }
        .btn { background: #222; color: #fff; border: 1px solid #444; padding: 15px 30px; border-radius: 10px; font-size: 18px; margin: 5px; }
    </style>
</head>
<body>

<div id="overlay">
    <h2>Kalibráció (Bankkártya)</h2>
    <div id="cal-line"><div class="v-edge"></div><div class="v-edge r"></div></div>
    <div>
        <button class="btn" onclick="adj(-1)">-</button>
        <button class="btn" onclick="adj(1)">+</button>
    </div>
    <button class="btn" style="background:#30d158; color:#000; margin-top:30px; font-weight:bold;" onclick="start()">INDÍTÁS</button>
</div>

<div id="canvas">
    <div id="box" style="width:150px; height:100px;">
        <div id="h-move" class="handle"></div>
        <div id="lbl-w" class="lbl">0 mm</div>
        <div id="lbl-h" class="lbl">0 mm</div>
        <div id="h-res" class="handle"></div>
    </div>
</div>

<script>
    let ppmm = 10;
    const box = document.getElementById('box');
    let active = null, sX, sY, sW, sH, sL, sT;

    function adj(v) {
        const l = document.getElementById('cal-line');
        l.style.width = (l.offsetWidth + v) + "px";
    }

    function start() {
        ppmm = document.getElementById('cal-line').offsetWidth / 85.6;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        redraw();
    }

    // Pointer események a precíz mozgatáshoz
    document.getElementById('h-move').onpointerdown = e => {
        active = 'm'; sX = e.clientX; sY = e.clientY; sL = box.offsetLeft; sT = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    };

    document.getElementById('h-res').onpointerdown = e => {
        active = 'r'; sX = e.clientX; sY = e.clientY; sW = box.offsetWidth; sH = box.offsetHeight;
        e.target.setPointerCapture(e.pointerId);
    };

    window.onpointermove = e => {
        if (!active) return;
        if (active === 'm') {
            box.style.left = (sL + (e.clientX - sX)) + "px";
            box.style.top = (sT + (e.clientY - sY)) + "px";
        } else {
            box.style.width = Math.max(30, sW + (e.clientX - sX)) + "px";
            box.style.height = Math.max(30, sH + (e.clientY - sY)) + "px";
        }
        redraw();
    };

    window.onpointerup = () => active = null;

    function redraw() {
        document.getElementById('lbl-w').innerText = (box.offsetWidth / ppmm).toFixed(1) + " mm";
        document.getElementById('lbl-h').innerText = (box.offsetHeight / ppmm).toFixed(1) + " mm";
    }
</script>
</body>
</html>
