<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eredeti Fő Kód</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .btn { background: #333; color: #fff; padding: 20px; margin: 10px; border-radius: 10px; border: 1px solid #555; width: 200px; text-align: center; }
        #canvas { display: none; width: 100vw; height: 100vh; position: relative; }
        #box { position: absolute; top: 100px; left: 100px; border: 2px solid #30d158; background: rgba(48, 209, 88, 0.1); }
        .handle { width: 30px; height: 30px; background: #fff; border-radius: 50%; position: absolute; }
        #h-move { top: -15px; left: -15px; }
        #h-res { bottom: -15px; right: -15px; background: #30d158; }
        .label { position: absolute; background: #000; color: #30d158; padding: 2px 5px; font-size: 14px; white-space: nowrap; }
        #lbl-w { top: -25px; left: 50%; transform: translateX(-50%); }
        #lbl-h { left: -60px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        #cal-line { width: 200px; height: 2px; background: #fff; position: relative; margin: 50px 0; }
        .edge { position: absolute; top: -10px; width: 2px; height: 20px; background: #fff; }
        .edge.r { right: 0; background: #30d158; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="setup">
        <h3>Kalibráció</h3>
        <div id="cal-line"><div class="edge"></div><div class="edge r"></div></div>
        <button class="btn" onclick="adj(-1)">-</button>
        <button class="btn" onclick="adj(1)">+</button>
        <button class="btn" style="background:#30d158; color:#000;" onclick="start()">INDÍTÁS</button>
    </div>
</div>

<div id="canvas">
    <div id="box" style="width:100px; height:100px;">
        <div id="h-move" class="handle"></div>
        <div id="lbl-w" class="label">0 mm</div>
        <div id="lbl-h" class="label">0 mm</div>
        <div id="h-res" class="handle"></div>
    </div>
</div>

<script>
    let ppmm = 10;
    const box = document.getElementById('box');
    let active = null, sX, sY, sW, sH, sL, sT;

    function adj(v) {
        const l = document.getElementById('cal-line');
        l.style.width = (l.offsetWidth + v) + "px";
    }

    function start() {
        ppmm = document.getElementById('cal-line').offsetWidth / 85.6;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
        redraw();
    }

    document.getElementById('h-move').onpointerdown = e => {
        active = 'm'; sX = e.clientX; sY = e.clientY; sL = box.offsetLeft; sT = box.offsetTop;
        e.target.setPointerCapture(e.pointerId);
    };

    document.getElementById('h-res').onpointerdown = e => {
        active = 'r'; sX = e.clientX; sY = e.clientY; sW = box.offsetWidth; sH = box.offsetHeight;
        e.target.setPointerCapture(e.pointerId);
    };

    window.onpointermove = e => {
        if (!active) return;
        if (active === 'm') {
            box.style.left = (sL + (e.clientX - sX)) + "px";
            box.style.top = (sT + (e.clientY - sY)) + "px";
        } else {
            box.style.width = Math.max(20, sW + (e.clientX - sX)) + "px";
            box.style.height = Math.max(20, sH + (e.clientY - sY)) + "px";
        }
        redraw();
    };

    window.onpointerup = () => active = null;

    function redraw() {
        document.getElementById('lbl-w').innerText = (box.offsetWidth / ppmm).toFixed(1) + " mm";
        document.getElementById('lbl-h').innerText = (box.offsetHeight / ppmm).toFixed(1) + " mm";
    }
</script>
</body>
</html>
